<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Achat Nespresso</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/style.css">

  <script src="https://unpkg.com/vue@3.2.20"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>
            <a :href="url">{{ title }}</a>
          </h1>
          <p>{{ description }}</p>
        </div>

        <div class="col-4" :class="[cart.length > 0 ? 'cartFilled' : '']">
          Panier({{ cart.length }})
        </div>

        <div class="col-12">
          <product-display :premium="premium" @add-to-cart="updateCart"></product-display>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src='./main.js'></script>
  <script src='./components/ProductDisplay.js'></script>
  <script src='./components/ProductDetails.js'></script>
  <script src='./components/ReviewForm.js'></script>
  <script src='./components/ReviewList.js'></script>

  <script>
    const mountedApp = app.mount('#app');
  </script>
</body>
</html>
